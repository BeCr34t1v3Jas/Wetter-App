<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wetter App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form" class="search-form">
          <input
            type="search"
            id="search-form-input"
            class="search-form-input"
            placeholder="Enter a city..."
            required
          />
          <input type="submit" class="search-form-button" value="Search" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 id="city" class="weather-app-city"></h1>
            <p id="time" class="weather-app-details"></p>
            <p class="weather-app-details">
              <span id="description"></span><br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon" class="weather-app-icon"></div>
            <div id="temperature" class="weather-app-temperature"></div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/BeCr34t1v3Jas" target="_blank">Jasmin</a>,
        is
        <a href="https://github.com/BeCr34t1v3Jas" target="_blank"
          >open-sourced</a
        >
        and
        <a href="https://wetterapp-shecodes-app.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
